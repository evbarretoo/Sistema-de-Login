<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sistema de Login</title>
  <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
  <script src="./src/js/script.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="img-box"><img src="./src/img/undefined - Imgur.png" width="160px" height="160px"></div>
    <h1>Sistema de Login</h1>
    <p class="start">Bem vindo(a)! Digite seus dados abaixo.</p><br>
    <form>
      <label class="labels" for="email"><strong>Email</strong></label><br>
      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
      <br>
      <label class="labels" for="password"><strong>Senha</strong></label><br>
      <input type="password" name="password" id="password" placeholder="************" required><br>
    </form>

    <p class="reset-password"><a href="#"><strong>Esqueci minha senha</strong></a></p>
    <br>
    <button id="button-login">Entrar</button>
    <br>
    <p class="register"><strong>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></strong></p><br>
  </div>
  <div class="footer" role="contentinfo">Criado por Evilen Barreto</div>
</body>
</html>
